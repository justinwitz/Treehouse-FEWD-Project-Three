<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>The Code Review - Registration Form by Justin Witz</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
		<link rel="shortcut icon" href="favicon.ico"> <!-- Favicon -->
		<script src="https://use.fortawesome.com/5246899f.js"></script> <!-- Fort Awesome -->
	</head>
	<body>
		<header>
			<h1>THE CODE REVIEW</h1>
		</header>
		
		<div class="signup">
			<h3><i class="fa fa-file-text-o"></i> Signup for our newsletter <i class="fa fa-file-text-o"></i></h3>
			<p>Get the latest news on how your code is doing right in your inbox</p>
		<hr class="hrthick">
		<hr>
		</div>
		
		<form action="index.html" method="post">		
	 
	 		<fieldset>
		 		<legend>Contact Information</legend>
		 		
				<label class="leftbig" for="name">Full Name</label>
				<input class="inpwidth" type="text" id="name" name="user_name" placeholder="Required" required="required">
				
				<label for="email">Email Address</label>
				<input class="inpwidth" type="email" id="mail" name="user_ename" placeholder="Required" required="required">
				
				<label for="number">Phone Number</label>
				<input class="inpwidth" type="tel" id="number" name="user_number">
				
				<label for="street">Street Address</label>
				<input class="inpwidth" type="text" id="street" name="user_street">
				
				<label for="city">City</label>
				<input class="inpwidth" type="text" id="city" name="user_city">
				
				<label for="state">State</label>
					<select id="state" name="state_select">
						<option value="choose state">Choose State</option>
						<option value="alabama">Alabama</option>
	                    <option value="alaska">Alaska</option>
	                    <option value="arizona">Arizona</option>
	                    <option value="arkansas">Arkansas</option>
	                    <option value="california">California</option>
	                    <option value="colorado">Colorado</option>
	                    <option value="delaware">Delaware</option>
	                    <option value="florida">Florida</option>
	                    <option value="georgia">Georgia</option>
	                    <option value="hawaii">Hawaii</option>
	                    <option value="idaho">Idaho</option>
	                    <option value="illinois">Illinois</option>
	                    <option value="indiana">Indiana</option>
	                    <option value="iowa">Iowa</option>
	                    <option value="kansas">Kansas</option>
	                    <option value="kentucky">Kentucky</option>
	                    <option value="louisiana">Louisiana</option>
	                    <option value="maine">Maine</option>
	                    <option value="maryland">Maryland</option>
	                    <option value="massachusetts">Massachusetts</option>
	                    <option value="michigan">Michigan</option>
	                    <option value="minnesota">Minnesota</option>
	                    <option value="mississippi">Mississippi</option>
	                    <option value="missouri">Missouri</option>
	                    <option value="montana">Montana</option>
	                    <option value="nebraska">Nebraska</option>
	                    <option value="nevada">Nevada</option>
	                    <option value="new hampshire">New Hampshire</option>
	                    <option value="new jersey">New Jersey</option>
	                    <option value="new mexico">New Mexico</option>
	                    <option value="new york">New York</option>
	                    <option value="north carolina">North Carolina</option>
	                    <option value="north dakota">North Dakota</option>
	                    <option value="ohio">Ohio</option>
	                    <option value="oklahoma">Oklahoma</option>
	                    <option value="oregon">Oregon</option>
	                    <option value="pennsylvania">Pennsylvania</option>
	                    <option value="rhode island">Rhode Island</option>
	                    <option value="south carolina">South Carolina</option>
	                    <option value="tennessee">Tennessee</option>
	                    <option value="texas">Texas</option>
	                    <option value="utah">Utah</option>
	                    <option value="vermont">Vermont</option>
	                    <option value="virginia">Virginia</option>
	                    <option value="washington">Washington</option>
	                    <option value="west virginia">West Virginia</option>
	                    <option value="wisconsin">Wisconsin</option>
	                    <option value="wyoming">Wyoming</option>
					</select>
				
				<label for="zip">Zip Code</label>
				<input class="zipc" type="zip" id="zip" name="user_zip">
				<hr>
			</fieldset>
			<fieldset>
				<label class="newscheck">Newsletter</label>
				<p class="selectnews">Select the newsletters you would like to receive</p>
		 		
					<input type="checkbox" id="html" value="interest_html" name="user_htmlnews"><label class="labelstyle">HTML News</label><br>
					<input type="checkbox" id="css" value="interest_css" name="user_cssnews"><label class="labelstyle">CSS News</label><br>
					<input type="checkbox" id="javascript" value="interest_javascript" name="user_javascriptnews"><label class="labelstyle">Javascript News</label><br><br>
				
				<label class="newsradio">Newsletter format</label><br><br>
					<input type="radio" id="htmlsel" value="html" name="news_format"><label for="htmlsel" class="labelstyle">HTML</label><br>
					<input type="radio" id="plain_text" value="plain_text" name="news_format"><label for="plain_text" class="labelstyle">Plain Text</label><br><br>
          
		  		<label class="topics">Other topics you'd like to hear about</label>
		  		<textarea id="topics" name="other_topics"></textarea>
		  		
			</fieldset>
			<button type="submit">Sign Up</button>
		</form>
		<footer class="clearfix">
			<p>&copy; Copyright The Code Review</p>
		</footer>
		
	</body>
</html>
