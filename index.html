<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>The Code Review - Registration Form by Justin Witz</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<header>
			<h1>THE CODE REVIEW</h1>
		</header>
		
		<div class="signup">
			<h3>Signup for our newsletter</h3>
			<p>Get the latest news on how your code is doing right in your inbox</p>
		<hr class="hrthick">
		<hr>
		</div>
		
		<form action="index.html" method="post">		
	 
	 		<fieldset>
		 		<legend>Contact Information</legend>
		 		
				<label for="name">Full Name</label>
				<input type="text" id="name" name="user_name" placeholder="Required" required="required">
				
				<label for="mail">Email Address</label>
				<input type="email" id="mail" name="user_ename" placeholder="Required" required="required">
				
				<label for="number">Phone Number</label>
				<input type="tel" id="number" name="user_number">
				
				<label for="street">Street Address</label>
				<input type="text" id="street" name="user_street">
				
				<label for="city">City</label>
				<input type="text" id="city" name="user_city">
				
				<label for="state">State</label>
					<select id="state" name="state_select">
						<option value="choose state">Choose State</option>
						<option value="alabama">Alabama</option>
	                    <option value="alaska">Alaska</option>
	                    <option value="arizona">Arizona</option>
	                    <option value="arkansas">Arkansas</option>
	                    <option value="california">California</option>
	                    <option value="colorado">Colorado</option>
	                    <option value="delaware">Delaware</option>
	                    <option value="florida">Florida</option>
	                    <option value="georgia">Georgia</option>
	                    <option value="hawaii">Hawaii</option>

					</select>
				
				<label for="zip">Zip Code</label>
				<input class="zipc" type="text" id="zip" name="user_zip">
				<hr>
			</fieldset>
			<fieldset>
				<label class="newscheck">Newsletter</label>
				<p class="selectnews">Select the newsletters you would like to receive</p>
		 		
					<input type="checkbox" id="html" value="interest_html" name="user_htmlnews"><label class="labelstyle">HTML News</label><br>
					<input type="checkbox" id="css" value="interest_css" name="user_cssnews"><label class="labelstyle">CSS News</label><br>
					<input type="checkbox" id="javascript" value="interest_javascript" name="user_javascriptnews"><label class="labelstyle">Javascript News</label><br><br>
				
				<label class="newsradio">Newsletter format</label><br><br>
					<input type="radio" id="htmlsel" value="html" name="news_format"><label for="htmlsel" class="labelstyle">HTML</label><br>
					<input type="radio" id="plain_text" value="plain_text" name="news_format"><label for="plain_text" class="labelstyle">Plain Text</label><br><br>
          
		  		<label class="topics">Other topics you'd like to hear about</label>
		  		<textarea id="topics" name="other_topics"></textarea>
		  		
			</fieldset>
			<button type="submit">Sign Up</button>
		</form>
		<footer>
			<p>&copy; Copyright The Code Review</p>
		</footer>
		
	</body>
</html>
